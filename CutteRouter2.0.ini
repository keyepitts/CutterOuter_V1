png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
#Enables the reading of INI and HAL values from G code
FEATURES=12
#is the sub, which is called when an error during tool change happens
ON_ABORT_COMMAND=O <on_abort> call
#the remap code
REMAP=M6  modalgroup=6 prolog=change_prolog ngc=rack_change epilog=change_epilog
# required NativeCAM item :
SUBROUTINE_PATH = ncam/my-stuff:ncam/lib/mill:ncam/lib/utilities:Macros
